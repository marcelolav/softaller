<div class="container">
  <h2>Inventory List</h2>
  <div class="d-flex justify-content-between mb-3">
    <button class="btn btn-primary" (click)="addItem()">Add New Item</button>
    <div class="input-group w-50">
      <input type="text" class="form-control" placeholder="Search by barcode" (input)="search($event)">
    </div>
  </div>
  <table class="table table-striped">
    <thead>
      <tr>
        <th>Barcode</th>
        <th>Description</th>
        <th>Quantity</th>
        <th>Unit</th>
        <th>Purchase Price (AR$)</th>
        <th>Selling Price (AR$)</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of inventory$ | async">
        <td>{{ item.barcode }}</td>
        <td>{{ item.description }}</td>
        <td>{{ item.quantity }}</td>
        <td>{{ item.unitOfMeasure }}</td>
        <td>{{ item.purchasePrice | currency:'ARS':'$' }}</td>
        <td>{{ item.sellingPrice | currency:'ARS':'$' }}</td>
        <td>
          <button class="btn btn-sm btn-primary" (click)="editItem(item.id)">Edit</button>
          <button class="btn btn-sm btn-danger" (click)="deleteItem(item.id)">Delete</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
