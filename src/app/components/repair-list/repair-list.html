<div class="repair-list-container">
  <h2>Reparaciones Actuales</h2>
  <table class="repair-table">
    <thead>
      <tr>
        <th>Cliente</th>
        <th>Equipo</th>
        <th>Problema</th>
        <th>Estado</th>
        <th>Acciones</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let repair of repairs$ | async">
        <td>{{ repair.clientName }}</td>
        <td>{{ repair.equipmentDetails }}</td>
        <td>{{ repair.issueDescription }}</td>
        <td>{{ repair.status }}</td>
        <td>
          <a [routerLink]="['/repairs/close', repair.id]" class="icon-button">
            <i class="fas fa-check"></i>
          </a>
          <button (click)="deleteRepair(repair.id!)" class="icon-button delete-button">
            <i class="fas fa-trash"></i>
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
