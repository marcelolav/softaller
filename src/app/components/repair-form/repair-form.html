<form [formGroup]="repairForm" (ngSubmit)="onSubmit()" class="repair-form">
  <h2>New Repair Order</h2>
  <div class="form-group">
    <label for="clientId">Client</label>
    <select id="clientId" formControlName="clientId">
      <option value="" disabled>Select a client</option>
      <option *ngFor="let client of clients" [value]="client.id">
        {{ client.name }} {{ client.lastName }}
      </option>
    </select>
  </div>
  <div class="form-group">
    <label for="equipmentDetails">Equipment Details</label>
    <input id="equipmentDetails" formControlName="equipmentDetails">
  </div>
  <div class="form-group">
    <label for="issueDescription">Issue Description</label>
    <textarea id="issueDescription" formControlName="issueDescription"></textarea>
  </div>
  <button type="submit" [disabled]="!repairForm.valid">Add Repair</button>
</form>
