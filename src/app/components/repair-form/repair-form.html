<form [formGroup]="repairForm" (ngSubmit)="onSubmit()" class="repair-form">
  <h2>Nueva Orden de Reparación</h2>
  <div class="form-group">
    <label for="clientId">Cliente</label>
    <select id="clientId" formControlName="clientId">
      <option value="" disabled>Seleccionar un cliente</option>
      <option *ngFor="let client of clients" [value]="client.id">
        {{ client.name }} {{ client.lastName }}
      </option>
    </select>
  </div>
  <div class="form-group">
    <label for="equipmentDetails">Detalles del Equipo</label>
    <input id="equipmentDetails" formControlName="equipmentDetails">
  </div>
  <div class="form-group">
    <label for="issueDescription">Descripción del Problema</label>
    <textarea id="issueDescription" formControlName="issueDescription"></textarea>
  </div>
  <button type="submit" [disabled]="!repairForm.valid">Agregar Reparación</button>
</form>
